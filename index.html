<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survery Form</h1>
    <!-- Create Form -->
    <form id="form">
        <!-- For Name -->
        <div class="form_control">
            <label for="name" id="label_name">
                Name
            </label>
            <input type="text" id="name" placeholder="Enter Your Name">
        </div>

        <!-- For Email -->
        <div class="form_control">
            <label for="email" id="label_email">
                Email
            </label>
            <input type="text" id="email" placeholder="example@gmail.com">
        </div>

        <!-- For Password -->
        <div class="form_control">
            <label for="Password" id="label_password">
                Password
            </label>
            <input type="password" id="password" placeholder="Enter Your Password">
        </div>

        <!-- For Age -->
        <div class="form_control">
            <label for="age" id="label_age">
                Age
            </label>
            <input type="text" id="age" placeholder="Enter Your Age">
        </div>
        
        <!-- Chose Best Role Option -->
        <div class="form_control">
            <label for="role" id="label_role">
                Which option best describes you?
            </label>

            <!-- Dropdown options -->
			<select name="role" id="label_role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">Professional</option>
				<option value="other">Other</option>
			</select>
        </div>
        
        <!-- Additional Information User Know -->
        <div class="form_control">
            <label> Languages and Frameworks you know</label>
            <label for="inp_1">
                <input type="checkbox" id="inp">C
            </label>
            <label for="inp_2">
                <input type="checkbox" id="inp">C++
            </label>
            <label for="inp_3">
                <input type="checkbox" id="inp">C#
            </label>
            <label for="inp_4">
                <input type="checkbox" id="inp">Java
            </label>
            <label for="inp_5">
                <input type="checkbox" id="inp">Python
            </label>
            <label for="inp_6">
                <input type="checkbox" id="inp">HTML
            </label>
            <label for="inp_7">
                <input type="checkbox" id="inp">CSS
            </label>
            <label for="inp_8">
                <input type="checkbox" id="inp">JavaScript
            </label>
            <label for="inp_9">
                <input type="checkbox" id="inp">Others
            </label>
        </div>

        <!-- Add comments\feedback -->
        <div class="form_control"> 
            <label for="comment" id="label-comment">
                <input type="text" id="label-comment" placeholder="Give Your feedback">
            </label>
        </div>
        
        <!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
    </form>
   
</body>
</html>
